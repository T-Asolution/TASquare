<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{content.appName}">title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>

<body>
	<!-- ヘッダー -->
	<header>
		<div class="header_div">
			<ul class="header_ul">
				<li class="header_li"><a href="/project"  th:text="#{content.toolProject}">tool1</a></li>
				<li class="header_li"><a href="/project"  th:text="#{content.toolMyPage}">tool2</a></li>
				<li class="header_li"><a href="/"  th:text="#{content.toolLogin}">tool3</a></li>
			</ul>
		</div>
	</header>

	<div id="inputForm">
		<form id="loginForm" action="login"  method="post">
		<!-- ユーザコード -->
			<div class="item">
			<label class="label" th:text="#{content.userCd}">user code</label>
			<input type="text" id="user_cd" name="user_id" />
			</div>
		<!-- パスワード -->
			<div class="item">
			<label class="label" th:text="#{content.password}">password</label>
			<input type="password" id="password" name="password" />
			</div>
		<!-- ログインボタン -->
            <div class="item no-label">
			<button th:text="#{content.toolLogin}" type="submit">login</button>
			</div>
		</form>
	</div>
	
</body>

</html>
